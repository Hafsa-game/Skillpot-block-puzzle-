<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkillPot Block Puzzle</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 20px; background:#111; color:#fff; text-align:center; }
    h2 { margin: 0 0 6px 0; }
    #hud { display:flex; gap:20px; justify-content:center; margin:10px 0 16px; }
    #grid { display:grid; grid-template-columns: repeat(3, 100px); grid-gap: 8px; justify-content:center; margin: 0 auto 16px; }
    .tile { width:100px; height:100px; display:flex; align-items:center; justify-content:center;
            font-size:28px; border-radius:12px; user-select:none; background:#e11; }
    .blank { background:#333; color:#333; }
    #status { min-height: 28px; opacity:.9; }
    button { background:#e11; color:#fff; padding:10px 16px; border:none; border-radius:10px; font-size:16px; }
    button:hover { opacity:.9; cursor:pointer; }
  </style>
</head>
<body>
  <h2>SkillPot ‚Äî Block Puzzle</h2>
  <div id="hud">
    <div id="time">Time: 60s</div>
    <div id="moves">Moves: 0</div>
  </div>
  <div id="grid"></div>
  <div id="status"></div>
  <button id="reshuffleBtn">Reshuffle</button>

  <script>
    // --- Config
    const LIMIT_SECONDS = 60;  // game length
    const SIZE = 3;            // 3x3 grid
    const BLANK = 9;           // index value for blank tile

    // --- State
    let tiles = [1,2,3,4,5,6,7,8,BLANK];
    let blankIndex = 8; // starts at 9th position (index 8)
    let moves = 0;
    let elapsed = 0;
    let running = false;
    let timerId = null;

    const gridEl = document.getElementById('grid');
    const timeEl = document.getElementById('time');
    const movesEl = document.getElementById('moves');
    const statusEl = document.getElementById('status');
    const reshuffleBtn = document.getElementById('reshuffleBtn');

    function neighborsOf(index){
      // 1..9 layout indices -> neighbors map
      const neigh = {
        1:[2,4], 2:[1,3,5], 3:[2,6],
        4:[1,5,7], 5:[2,4,6,8], 6:[3,5,9],
        7:[4,8], 8:[5,7,9], 9:[6,8]
      };
      return neigh[index+1].map(n=>n-1); // convert to 0-based
    }

    function render(){
      gridEl.innerHTML = '';
      tiles.forEach((v,i)=>{
        const d = document.createElement('div');
        d.className = 'tile' + (v===BLANK?' blank':'');
        d.textContent = (v===BLANK)? '' : String(v);
        d.onclick = () => tap(i);
        gridEl.appendChild(d);
      });
      timeEl.textContent = `Time: ${Math.max(0, LIMIT_SECONDS - elapsed)}s`;
      movesEl.textContent = `Moves: ${moves}`;
    }

    function shuffleSolvable(){
      // Start from solved, do legal random moves to keep solvable
      tiles = [1,2,3,4,5,6,7,8,BLANK];
      blankIndex = 8;
      for (let k=0;k<150;k++){
        const neigh = neighborsOf(blankIndex);
        const choice = neigh[Math.floor(Math.random()*neigh.length)];
        [tiles[blankIndex], tiles[choice]] = [tiles[choice], tiles[blankIndex]];
        blankIndex = choice;
      }
      moves = 0; elapsed = 0; running = false; stopTimer();
      statusEl.textContent = '';
      render();
    }

    function tap(i){
      if (!running) { startTimer(); running = true; }
      const neigh = neighborsOf(blankIndex);
      if (neigh.includes(i)){
        [tiles[blankIndex], tiles[i]] = [tiles[i], tiles[blankIndex]];
        blankIndex = i;
        moves++;
        render();
        checkSolved();
      }
    }

    function checkSolved(){
      const solved = tiles.join(',') === [1,2,3,4,5,6,7,8,BLANK].join(',');
      if (solved){
        finish(true);
      }
    }

    function startTimer(){
      stopTimer();
      timerId = setInterval(()=>{
        elapsed++;
        render();
        if (elapsed >= LIMIT_SECONDS){
          finish(false);
        }
      }, 1000);
    }

    function stopTimer(){
      if (timerId) { clearInterval(timerId); timerId = null; }
    }

    function finish(solved){
      stopTimer();
      running = false;
      const secondsPlayed = Math.min(elapsed, LIMIT_SECONDS);
      statusEl.textContent = solved ? 'Solved! üéâ' : 'Time up ‚è±Ô∏è';
      // Send result back to Thunkable WebViewer:
      // "RESULT|<moves>|<seconds>|<SOLVED>"
      const msg = `RESULT|${moves}|${secondsPlayed}|${solved ? 'TRUE' : 'FALSE'}`;
      try { window.parent.postMessage(msg, '*'); } catch(e){}
    }

    reshuffleBtn.addEventListener('click', shuffleSolvable);

    // init
    shuffleSolvable();
  </script>
</body>
</html>
